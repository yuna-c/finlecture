    <script type="text/javascript">
        // 문자 수신 인증번호 받기
        var IfPhoneAuth = function() {
            var authStNm = $('#authStNm').val();
            var authStHp1 = $('#authStHp1').val();
            var authStHp2 = $('#authStHp2').val();
            var authStHp3 = $('#authStHp3').val();
            var authStHp = authStHp1 + authStHp2 + authStHp3;
            var authNm = $('#authNm').val();
            var authHp1 = $('#authHp1').val();
            var authHp2 = $('#authHp2').val();
            var authHp3 = $('#authHp3').val();
            var authHp = authHp1 + authHp2 + authHp3;
        
            if ( authStNm == '' ) {
                alert('학생 이름을 입력해주세요.');
                return;
            }
            if ( authStHp1 == '' || authStHp2 == '' || authStHp3 == '' ) {
                alert('휴대폰 번호를 입력해 주세요.');
                return;
            }
            if ( authNm == '' ) {
                alert('학부모 이름을 입력해주세요.');
                return;
            }
            if ( authHp1 == '' || authHp2 == '' || authHp3 == '' ) {
                alert('휴대폰 번호를 입력해 주세요.');
                return;
            }
        
            // 인증번호 받기
            IfGetNumberAuth(authHp, 180, '909019');
        };
        
        // 문자 수신 인증번호 확인
        var IfSend = function() {
            var authStNm = $('#authStNm').val();
            var authStHp1 = $('#authStHp1').val();
            var authStHp2 = $('#authStHp2').val();
            var authStHp3 = $('#authStHp3').val();
            var authStHp = authStHp1 + authStHp2 + authStHp3;
            var authNm = $('#authNm').val();
            var authHp1 = $('#authHp1').val();
            var authHp2 = $('#authHp2').val();
            var authHp3 = $('#authHp3').val();
            var authHp = authHp1 + authHp2 + authHp3;
        
            if ( authStNm == '' ) {
                alert('학생 이름을 입력해주세요.');
                return;
            }
            if ( authStHp1 == '' || authStHp2 == '' || authStHp3 == '' ) {
                alert('휴대폰 번호를 입력해 주세요.');
                return;
            }
            if ( authNm == '' ) {
                alert('학부모 이름을 입력해주세요.');
                return;
            }
            if ( authHp1 == '' || authHp2 == '' || authHp3 == '' ) {
                alert('휴대폰 번호를 입력해 주세요.');
                return;
            }
        
            // 인증번호 체크
            if ( !IfAuthConfirm(authHp) ) {
                return;
            } else {
                alert('본인 인증이 완료 되었습니다.');
                window.close(); 
            }
        
            // 인증문구
            $('#authText').hide();
            
            $('#authConfirmFlag').val('Y');
            $('#authTimeFlag').val('Y');
            clearInterval(setInterValTimer);
        };
        $(function(){ });
